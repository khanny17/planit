<div class="container">
  <div class="row">
  	<div class="col-sm-6">
  		<h1>New Class</h1>

  		<input type="name" class="form-control" placeholder="Class Name" />
      <!-- DON'T FORGET THE FRICKEN TIME PICKER HERE -->
      <form>
        <p>Select the days of the week the class occurs on.</p>
        
        <div class="day" ng-repeat="day in days">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="day.active" value="">
              {{day.name}}
            </label>
          </div>
          <div ng-if="day.active" uib-timepicker ng-model="day.time"></div>
        </div>
      </form>
  		<button class="btn btn-default" ui-sref="inside.home">Create Class</button>
  	</div>
  </div>
</div>
