<div class="row">
    <div class="col-sm-6">
        <h1>Account Settings</h1>
        
        <hr><!-- this makes a horizontal divider line. FYI. -->
        
        <h3>School Settings</h3>
        <div class="form-group">
            <label for="schoolStartTime">Start Time:</label>
            <div id="schoolStartTime" uib-timepicker ng-model="schoolStartTime"></div>
        </div>
        <div class="form-group">
            <label for="schoolEndTime">End Time:</label>
            <div id="schoolEndTime" uib-timepicker ng-model="schoolEndTime"></div>
        </div>
        
        <button class="btn btn-primary pull-right">Save</button>
    </div>
</div>
