<div style="padding: 10px;">
    <p class="lead">Add Class</p>
    

        <div class="form-group">
            <label for="name">Class Name</label>
            <input id="name" type="text" placeholder="Class Name" ng-model="name" />
        </div>
        
        
    
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary pull-right" ng-click="add()">Add</button>
</div>
